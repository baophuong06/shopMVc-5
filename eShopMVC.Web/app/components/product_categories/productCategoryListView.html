 
<!-- Content Header (Page header) -->
            <section class="content-header" ng-controller="productCategoryListController">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <div class="breadcrumb float-sm-right">
                                <input type="text" ng-model="keyword" class="form-control" placeholder="nhập từ khóa" />

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-success" ng-click="AddProductCategory()" ui-sref="add_product_category">Thêm mới</button>

                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">

                    </div>

                    <tr ng-repeat="items in productCategories">

                      <td>{{items.Name}}</td>

						  {{items.CreateDate | date : 'dd/MM/yyyy hh:mm:ss'}}

                            </button>
                        </td>
                    </tr>
