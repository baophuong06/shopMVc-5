<section class="content-header" ng-controller="productCategoryAddController">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Thêm danh mục sản phẩm</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item" href="#"><a href="#">Sản phẩm</a></li>
                                <li ui-sref="product_categories">Danh mục</li>
                                <li ui-sref="">Thêm mới</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content" ng-controller="productCategoryAddController">

                <!-- Default box -->
                <div class="card" >
                 <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
                  <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Tên danh mục</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="productCategory.Name">
                      </div>
                    </div>

                     <div class="form-group">
                      <label class="col-sm-2 control-label">Seo Alias</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                      </div>
                    </div>

                     <div class="form-group">
                      <label class="col-sm-2 control-label">Mô tả</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                      </div>
                    </div>

                     <div class="form-group">
                      <label class="col-sm-2 control-label">Danh mục cha</label>
                      <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="productCategory.ParentID"
                        ng-options="option.ID as option.Name for option in parentCategories"></select>
                        <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Thứ tự</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                      </div>
                    </div>

                     <div class="form-group">
                      <label class="col-sm-2 control-label">Hình ảnh</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                      </div>
                    </div>

                     <div class="form-group">
                      <label class="col-sm-2 control-label">Meta Keyword</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label">Meta Description</label>
                      <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                          </label>
                           </div>
                          <div class="checkbox">
                          <label>
                            <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                          </label>
                        </div>
                     
                    </div>
                  </div><!-- /.box-body -->
                  </div>
                  <div class="box-footer">
                    <button type="button" class="btn btn-default" ui-sref="product_categories">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right">Lưu</button>
                  </div><!-- /.box-footer -->
                </form>
                    </div>
           </section>
